<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <img class="logoImage" src="images/logo.svg"></img>
      <div class="texts">
        <div class="headingText">
          <p class="were">W E ' R E</p>
          <h1 class="coming">C O M I N G</h1>
          <h1 class="soon">S O O N</h1>
        </div>
        <h4 class="description">
          Hello fellow shoppers! We're currently building our new<br><br> fashion store. 
          Add your email below to stay up-to-date with <br><br>announcements and our launch deals.
        </h4>
        
        <div class="emailInputBox">
          <input class="emailInput" type="text" value="Email  Address" name="emailAddress"/>
        </div>
        <img class="arrow" src="images/icon-arrow.svg">
        <img class="errorIcon" src="images/icon-error.svg">
        <p class="errorMessage">Please provide a valid email</p>
      </div>
    </div>
    <div class="image"></div>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Woohyeok Choi</a>.
    </p>
  </footer>
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
